<style>
    /* General */
    #report-table { 
        margin-top: 10px;
        margin-bottom: 10px;
        border: 3px solid rgb(108, 117, 125);
        border-collapse: separate;
        border-radius: 5px;
        border-spacing: 0px;
        overflow:hidden;
    }
    thead {
        display: table-header-group;
        vertical-align: middle;
        border-color: inherit;
        border-collapse: separate;
    }
    tr {
        display: table-row;
        vertical-align: inherit;
        border-color: inherit;
    }
    th, td {
        padding: 5px 4px 6px 4px; 
        text-align: center;
        vertical-align: top;
    }



    /* Heading */
    #table_heading {
        border-bottom: 3px solid rgb(108, 117, 125);
    }
    .subheading {
        font-weight: 350;
    }
    #h-predicted {
        border-right: 1px rgb(108, 117, 125) solid;
        border-left: 1px rgb(108, 117, 125) solid;
    }
    #h-total {
        border-left: 3px rgb(108, 117, 125) solid;
    }
    #h-part {
        border-right: 1px black solid;
        border-right: 3px solid rgb(108, 117, 125);
    }
    .h-date {
        border-bottom: 2px solid rgb(108, 117, 125) !important;
        border-right: 1px solid rgb(108, 117, 125);
    }
    :nth-child(7 of .h-date){
        border-right: 0;
    }
    .h-shift-day {
        border-right: 1px rgb(108, 117, 125) solid;
        border-left: 1px rgb(108, 117, 125) solid;
    }
    .h-shift-aft {
        border-right: 1px solid rgb(108, 117, 125);
    }
    .h-bottom {
    }
    :nth-child(7 of .h-shift-aft){
        border-right: 0;
    }



    /* Heading Color*/
    thead{
        background: #3E5C8A;
        color: white;
    }
    #report-table > thead > tr:nth-child(1) > th {
        background: #283A56;
    }



    /* Applied through javascript */
    .d-summary_start {
        border-left: 3px solid rgb(108, 117, 125);
    }
    .d-predicted {
        border-right: 1px #dee2e6 solid;
        border-left: 1px #dee2e6 solid;
    }
    .d-left {
        border-right: 1px #dee2e6 solid;
    }
    .d-left-distinct {
        border-right: 1px rgb(108, 117, 125) solid;
    }
    .d-bottom {
        border-bottom: 2px solid rgb(108, 117, 125) !important;
    }
    .d-part {
        white-space: nowrap;
        border-right: 3px solid rgb(108, 117, 125);
    }
    .black {
        color: black;
    }
    .red {
        color: red !important;
    }
    .green {
        color: green !important;
    }
    
</style>
