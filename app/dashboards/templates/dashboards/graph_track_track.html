<style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 85%;

        }
        th, td {
          text-align: left;
          padding: 2px;
        }

<body>


<script src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
<!-- **************************************** -->
google.load('visualization', '1', {
    packages: ['corechart', 'line']
});
google.setOnLoadCallback(drawCurveTypes);
function drawCurveTypes() {
    var obj = [
        {% for item in GList %}
            [new Date({{item.0}}*1000),{{item.1}},{{item.2}},{{item.3}}],
        {% endfor %}
    ];

    var data = new google.visualization.DataTable();
    data.addColumn('datetime', 'Date');
    data.addColumn('number', 'Production');
    data.addColumn('number', 'Target');
    data.addColumn('number', '85% Target');
    data.addRows(obj)

    var options = {
                title: "",
                chartArea: {
                        backgroundColor: {
                                stroke: '#4322c0',
                                strokeWidth: 3
                        }
                },
                //backgroundColor: '#F5EBE1',
        hAxis: {
            title: 'Time',
                        format: "HH:mm",
                        gridlines: { count: 20 }

        },

        vAxis: {
            title: 'Quantity',
                        gridlines: { count: 15 }
        },
        series: {
            1: {
                curveType: 'function'
            }
        }
    };
    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
}
    </script>

<br><br>
<input type="button" value="Close this window" onclick="windowClose();">
<br> <center>
        <font style="font-size: 35px; color:rgb(141, 179, 236); text-shadow: 1px 1px 2px black, 0 0 25px rgb(0, 0, 0), 0 0 5px rgb(255, 255, 255);">
                {{request.session.track_track}}
</font>
</center>
<br>
<div id="chart_div" style="width: 100%; height: 400px; "></div>
